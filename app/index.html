					</div>
					<!--Create nav-->
					<nav class="header__nav">

							<li class="header__nav_item new"><a href="#"><select name="new" id=""><option>new</option></select></a></li>

					</form> -->

						<li><p><span></span>0 ITEMS | $0</p></li>
					</ul>
				</div> 
			</div>

		</header>

				<div class="slider__nav">

			</section>
			<!-- Create subscription section -->
			<section class="wr-subscription">

					<div class="subscription__mail">
						<form action="">
							<label for="mail">Stay updated</label>
							<input id="mail" type="mail" name="name" placeholder="Your email address">
							<button type="submit">+</button>
						</form>
					</div>
					<div class="subscription__social">
						<p>Find us here</p>

			<section class="wr-catalog">
